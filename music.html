<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>OKJ | Music</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/logoicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Inter:wght@400;600;700;800&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=UnifrakturMaguntia&family=UnifrakturCook:wght@700&family=Anton&family=Oswald:wght@200;300;400;500;600;700&family=Black+Ops+One&family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Base CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Bootstrap + AOS + Swiper (UMD/CDN friendly) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <style>
    html, body { height: 100%; background: #0b0b0f; color: #f5f7fb; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    #root { min-height: 100%; }
    .bg-hero { background-image: linear-gradient(rgba(6,6,10,0.55), rgba(6,6,10,0.6)), url('assets/music_bg.jpg'); background-size: cover; background-position: center; }
    .glass { backdrop-filter: blur(10px); background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    .brand-gradient { background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; }
    .btn-brand { background: #7c3aed; border: none; }
    .btn-brand:hover { background: #6d28d9; }
    
    /* Stylized title font - Minimalist logo style */
    .title-okj { 
      font-family: 'Black Ops One', 'Chakra Petch', monospace; 
      font-weight: 400; 
      letter-spacing: -0.02em; 
      text-transform: uppercase;
      color: #ffffff;
      font-size: 2.5em;
      text-shadow: none;
      position: relative;
      filter: contrast(1.1);
      margin-bottom: 0.5rem;
    }
    /* Always show cursor on this page (override project-wide hidden cursor) */
    body, a, button, input, textarea, select, * { cursor: auto !important; }

    /* Decorative animated blobs */
    .blob { position: absolute; filter: blur(40px); opacity: 0.35; z-index: 0; border-radius: 50%; }
    .blob.one { width: 320px; height: 320px; background: #7c3aed; top: -60px; left: -60px; animation: float 12s ease-in-out infinite; }
    .blob.two { width: 260px; height: 260px; background: #22d3ee; bottom: -60px; right: 10%; animation: float 16s ease-in-out infinite reverse; }
    .blob.three { width: 220px; height: 220px; background: #f472b6; bottom: -40px; left: 15%; animation: float 18s ease-in-out infinite; }
    @keyframes float { 0% { transform: translateY(0) translateX(0); } 50% { transform: translateY(-20px) translateX(10px); } 100% { transform: translateY(0) translateX(0); } }

    /* Scrolling badge strip */
    .marquee { overflow: hidden; white-space: nowrap; border-top: 1px solid rgba(255,255,255,0.08); border-bottom: 1px solid rgba(255,255,255,0.08); background: rgba(255,255,255,0.03); margin-top: 2rem; }
    .marquee__inner { display: inline-block; padding: 0.85rem 0; animation: scroll 20s linear infinite; }
    .marquee__inner span { margin-right: 2rem; color: #c7b9ff; letter-spacing: 0.2em; font-weight: 600; }
    @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }

    /* Elegant divider */
    .elegant-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0 0 0;
      background: linear-gradient(180deg, rgba(11,11,15,0) 0%, rgba(11,11,15,1) 100%);
      position: relative;
      z-index: 1;
    }
    
    .divider-line {
      height: 1px;
      width: 100px;
      background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.6) 50%, transparent 100%);
      margin: 0 1.5rem;
    }
    
    .divider-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      color: #ffffff;
      font-size: 1.5rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    /* Button hover effects */
    .btn {
      transition: all 0.3s ease;
      transform: translateY(0);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    /* Social media button specific hover effects */
    .btn-outline-light:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    
    /* Brand button hover effects */
    .btn[style*="background-color: #FF0000"]:hover {
      background-color: #cc0000 !important;
      transform: translateY(-2px);
    }
    
    .btn[style*="background-color: #FF5500"]:hover {
      background-color: #cc4400 !important;
      transform: translateY(-2px);
    }
    
    .btn[style*="background-color: #1DB954"]:hover {
      background-color: #1aa34a !important;
      transform: translateY(-2px);
    }
    
    /* Nav pills hover effects */
    .nav-pills .nav-link {
      transition: all 0.3s ease;
    }
    
    .nav-pills .nav-link:hover {
      background-color: rgba(124, 58, 237, 0.2);
      transform: translateY(-1px);
    }
    
    .nav-pills .nav-link.active {
      background-color: #7c3aed;
      transform: translateY(-1px);
    }
    
    /* Remove iframe padding */
    iframe {
      display: block;
      border: none;
    }
    
    .glass.rounded-4.overflow-hidden {
      padding: 0;
    }
  </style>

  <!-- React + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <!-- Bootstrap + AOS + Swiper scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <script type="text/babel">
    const { useEffect } = React;
    const { createRoot } = ReactDOM;

    const Section = ({ children, id }) => (
      <section id={id} className="py-2">{children}</section>
    );

    const Hero = () => (
      <div className="bg-hero text-white position-relative" style={{ paddingTop: '5rem', paddingBottom: '3rem' }}>
        <div className="container">
          <div className="row align-items-center g-4 glass rounded-4 p-4 p-md-5" data-aos="fade-up">
            <div className="col-md-6">
              <h1 className="display-1 title-okj mb-3">OKJ</h1>
              <p className="text-white-50 mb-2" style={{ fontSize: '1.3rem', letterSpacing: '0.05em' }}>(Formerly known as Jingx)</p>
              <p className="text-white-50 mb-4" style={{ fontSize: '1rem', letterSpacing: '0.1em', textTransform: 'uppercase' }}>Producer, Music Consumer</p>
              <div className="d-flex flex-wrap gap-2 mt-3">
                <a className="btn btn-lg text-white" href="https://www.youtube.com/@okjmusic" target="_blank" style={{ backgroundColor: '#FF0000', borderColor: '#FF0000' }}>YouTube</a>
                <a className="btn btn-lg text-white" href="https://soundcloud.com/okjmusic" target="_blank" style={{ backgroundColor: '#FF5500', borderColor: '#FF5500' }}>SoundCloud</a>
                <a className="btn btn-lg text-white" href="https://open.spotify.com/artist/6AOfiwP9WKaSnXDCZah7Ac" target="_blank" style={{ backgroundColor: '#1DB954', borderColor: '#1DB954' }}>Spotify</a>
              </div>
            </div>
            <div className="col-md-6">
              <div className="ratio ratio-16x9 rounded-4 overflow-hidden shadow" data-aos="zoom-in" data-aos-delay="150">
                <iframe src="https://www.youtube.com/embed/J17mBsovCrI?vq=hd1080&modestbranding=1&rel=0" title="Featured Video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowFullScreen></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    );



    const Listen = () => (
      <Section id="listen">
        <div className="container">
          <h2 className="h3 mb-3">Listen</h2>
          <ul className="nav nav-pills" id="listenTabs" role="tablist">
            <li className="nav-item" role="presentation"><button className="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-spotify" type="button" role="tab">Spotify</button></li>
            <li className="nav-item" role="presentation"><button className="nav-link" data-bs-toggle="pill" data-bs-target="#tab-soundcloud" type="button" role="tab">SoundCloud</button></li>
            <li className="nav-item" role="presentation"><button className="nav-link" data-bs-toggle="pill" data-bs-target="#tab-youtube" type="button" role="tab">YouTube</button></li>
          </ul>
          <div className="tab-content mt-2">
            <div className="tab-pane fade show active" id="tab-spotify" role="tabpanel">
              <div className="glass rounded-4 overflow-hidden">
                <iframe src="https://open.spotify.com/embed/artist/6AOfiwP9WKaSnXDCZah7Ac" width="100%" height="500" frameBorder="0" allow="encrypted-media"></iframe>
              </div>
            </div>
            <div className="tab-pane fade" id="tab-soundcloud" role="tabpanel">
              <div className="glass rounded-4 overflow-hidden">
                <iframe width="100%" height="500" scrolling="no" frameBorder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/645030879&color=%237c3aed&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
              </div>
            </div>
            <div className="tab-pane fade" id="tab-youtube" role="tabpanel">
              <div className="glass rounded-4 overflow-hidden">
                <iframe width="100%" height="500" src="https://www.youtube.com/embed/T6lwB5VWAL4?vq=hd1080&modestbranding=1&rel=0" title="YouTube" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowFullScreen></iframe>
              </div>
            </div>
          </div>
        </div>
      </Section>
    );


    const Header = () => (
      <nav className="navbar navbar-dark fixed-top" style={{ background: 'transparent' }}>
        <div className="container d-flex justify-content-between">
          <a className="btn btn-sm btn-outline-light" href="index.html"><i className="fas fa-arrow-left me-2"></i>Back to Home</a>
          <div className="d-flex gap-2">
            <a className="btn btn-sm btn-outline-light" target="_blank" href="https://www.linkedin.com/in/kevin-jing/"><i className="fab fa-linkedin"></i></a>
            <a className="btn btn-sm btn-outline-light" target="_blank" href="https://www.instagram.com/kevin.jing/"><i className="fab fa-instagram"></i></a>
            <a className="btn btn-sm btn-outline-light" target="_blank" href="https://www.youtube.com/@okjmusic"><i className="fab fa-youtube"></i></a>
          </div>
        </div>
      </nav>
    );

    const Footer = () => (
      <footer className="py-2 text-white-50">
        <div className="container">
          <hr className="border-secondary" />
          <small>©2025 OKJ — Kevin Jing. All rights reserved.</small>
        </div>
      </footer>
    );

    const App = () => {
      React.useEffect(() => { AOS.init({ duration: 900, once: true, offset: 100, easing: 'ease-out-cubic' }); }, []);
      return (
        <>
          <Header />
          <Hero />
          {/* Elegant divider */}
          <div className="elegant-divider">
            <div className="divider-line"></div>
            <div className="divider-icon">
              <i className="fas fa-music"></i>
            </div>
            <div className="divider-line"></div>
          </div>
          <Listen />
          <div className="marquee"><div className="marquee__inner">
            <span>New releases coming soon</span><span>OKJ</span><span>New releases coming soon</span><span>OKJ</span><span>New releases coming soon</span><span>OKJ</span><span>New releases coming soon</span><span>OKJ</span>
          </div><div className="marquee__inner">
            <span>New releases coming soon</span><span>OKJ</span><span>New releases coming soon</span><span>OKJ</span><span>New releases coming soon</span><span>OKJ</span><span>New releases coming soon</span><span>OKJ</span>
          </div></div>
          <Footer />
        </>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
